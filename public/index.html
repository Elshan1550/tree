<!DOCTYPE html>
<html lang="en">
<style>
    /* Background Video Styling */
    #backgroundVideo {
        position: fixed;
        top: 0;
        left: 0;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -1;
        object-fit: cover;
        overflow: hidden;
    }

    /* Body and HTML full height */
    html,
    body {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        text-shadow: 0 0 10px black;
        background-color: rgba(0, 0, 0, 0.5);
    }

    /* Container for buttons */
    .button-container {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 20px;
        position: absolute;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
    }

    /* Custom button styling with advanced effects */
    button {
        padding: 10px 20px;
        font-size: 1.3rem;
        cursor: pointer;
        background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.6));
        color: rgb(255, 251, 2);
        border: 1px solid rgba(255, 255, 255, 0.4);
        border-radius: 5px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: transform 0.3s ease-out, box-shadow 0.3s ease;
        will-change: transform, box-shadow;
        backdrop-filter: blur(5px);
    }

    button:hover,
    button:focus {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>

<body>
    <div class="button-container">
        <button onclick="location.href='statusPage.html'">Status</button>
        <button onclick="location.href='addTicket.html'">Add Ticket</button>
        <button onclick="location.href='scanQR.html'">Scan QR Code</button>
    </div>
    <video id="backgroundVideo" autoplay muted loop>
        <source src="/videos/background_video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>

</html>
